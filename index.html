<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Naughts and Crosses</title>
  </head>
  <body>
    <div id="titleContainer">
      <h1 id="title">Naughts and Crosses</h1>
    </div>

    <div>
      <form id="player1Form">
        <label for="">Choose Player or Computer</label>
        <select name="player1UserType" id="player1UserType">
          <option value="player">Player</option>
          <option value="computer">Computer</option>
        </select>

        <label for="">Choose X or O</label>
        <select name="player1CounterType" id="player1CounterType">
          <option value="x">X</option>
          <option value="o">O</option>
        </select>

        <input type="submit" id="player1Submit" value="Submit" />
      </form>
    </div>

    <div id="gameContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
