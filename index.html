<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Naughts and Crosses</title>
  </head>
  <body>
    <div id="titleContainer">
      <h1 id="title">Naughts and Crosses</h1>
    </div>

    <div id="player1Score"></div>

    <div id="gameContainer"></div>

    <div id="player2Score"></div>

    <div id="playerFormContainer">
      <form id="playerChoicesForm">
        <div id="player1ChoosePlayerContainer">
          <label for="">Choose Player or Computer</label>
          <select name="player1UserType" id="player1UserType">
            <option value="player">Player</option>
            <option value="computer">Computer</option>
          </select>
        </div>

        <div>
          <label for="">Choose X or O</label>
          <select name="player1CounterType" id="player1CounterType">
            <option value="x">X</option>
            <option value="o">O</option>
          </select>
        </div>

        <div>
          <label for="">Choose Player or Computer</label>
          <select name="player2UserType" id="player2UserType">
            <option value="computer">Computer</option>
            <option value="player">Player</option>
          </select>
        </div>

        <div>
          <label for="">Choose X or O</label>
          <select name="player2CounterType" id="player2CounterType">
            <option value="o">O</option>
            <option value="x">X</option>
          </select>
        </div>

        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
